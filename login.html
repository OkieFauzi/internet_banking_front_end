<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <div id="header">
            <h4>Makers Internet Banking</h4>
        </div>
    </header>
    <div id="login">
        <form action="" method="POST" id="signin">
            <p>Id</p>
            <input type="text" name="id" placeholder="Input your user ID">
            <p>Password</p>
            <input type="password" name="password" placeholder="Input your password">
            <br><br>
            <input type="submit" value="login">
        </form>
    </div>
    <script>
        let form = document.getElementById('signin');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            let id = form.elements['id'];
            let tbpassword = form.elements['password'];
            const data = { user_id : parseInt(id.value), password : tbpassword.value}

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers : {
                    'Content-Type' : 'application/json',
                },
                body : JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('token', data["token"]);
                console.log('Token:', localStorage.getItem('token'))
                window.location.href = `index.html?token=${localStorage.getItem('token')}`
            })
            .catch((error) => {
                console.error('Error:', error);
            })
        })
        
    </script>
</body>
</html>
